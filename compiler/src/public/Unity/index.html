<!DOCTYPE html>
<meta charset="utf-8">
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<link rel="shortcut icon" href="TemplateData/favicon.ico">
<script src="https://cdnjs.cloudflare.com/ajax/libs/require.js/2.3.6/require.min.js"></script>
<script src="./ConnectorUnity.js"></script>
<style>
  * {
    margin: 0;
    padding: 0;
  }
  #unity-canvas {
    display: block;
    height: 100vh;
    width: 100vw;
  }
</style>

<canvas id="unity-canvas"></canvas>

<script>
  var buildUrl = "Build";
  var loaderUrl = buildUrl + "/webgl.loader.js";
  var config = {
    dataUrl: buildUrl + "/webgl.data.gz",
    frameworkUrl: buildUrl + "/webgl.framework.js.gz",
    codeUrl: buildUrl + "/webgl.wasm.gz",
    streamingAssetsUrl: "StreamingAssets",
    companyName: "DefaultCompany",
    productName: "Unity",
    productVersion: "0.1",
  };
  var canvas = document.querySelector("#unity-canvas");
  var script = document.createElement("script");
  script.src = loaderUrl;
  script.onload = () => {
    createUnityInstance(canvas, config, (progress) => {
    }).then((unityInstance) => {
      window.unityInstance = unityInstance;
      console.log("unity instance")
    }).catch((message) => {
      alert(message);
    });
  };
  document.body.appendChild(script);
</script>
<script>
  window.require([ "https://cdn.jsdelivr.net/npm/@assemblyscript/loader@0.18.31/umd/index.js" ], (loader) => {
    window.wasmLoader = loader
  })
  function deleteAllSandboxes() {
    window.connector.requestDeleteAll()
  }
</script>

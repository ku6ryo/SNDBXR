<!DOCTYPE html>
<html>
	<head>
		<meta http-equiv="Content-Type" content="text/html;charset=utf-8" />
		<link
			rel="stylesheet"
			data-name="vs/editor/editor.main"
			href="./min/vs/editor/editor.main.css"
		/>
    <style>
      body {
        background-color: black;
      }
    </style>
	</head>
	<body>
		<div id="container" style="width: 100%; height: 600px; border: 1px solid grey"></div>

		<script>
			var require = { paths: { vs: './min/vs' } };
		</script>
		<script src="./min/vs/loader.js"></script>
		<script src="./min/vs/editor/editor.main.nls.js"></script>
		<script src="./min/vs/editor/editor.main.js"></script>

    <button id="compileButton">compile</button>
		<script>
			var editor = monaco.editor.create(document.getElementById('container'), {
				value: ['function x() {', '\tconsole.log("Hello world!");', '}'].join('\n'),
				language: 'typescript'
			});
      monaco.editor.setTheme("vs-dark")
      window.addEventListener("DOMContentLoaded", () => {
        document.getElementById("compileButton").addEventListener("click", () => {
          const code = editor.getValue()
          fetch("/api/compile", {
            method: "POST",
            headers: {
              "Content-Type": "text/plain"
            },
            body: code
          }).then((res) => res.json()).then(json => {
            alert(JSON.stringify(json))
          })
        })
      })
		</script>
	</body>
</html>
